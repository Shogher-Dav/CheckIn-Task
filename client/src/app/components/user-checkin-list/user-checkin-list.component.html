<div class="checkin">

  <div class="title text-center">Recent check-ins near by</div>

  <div *ngFor="let user of nearCheckins$ | async" class="checkin-list">
    <div class="checkin-list-column d-flex  align-items-center">
      <div class="col-4">{{user.name}}</div>
      <div class="col-4">{{user.dist.calculated | number}}km </div>
      <div class="col-4">{{user.createdAt | dateDiffHoursPipe | number : '1.0-0' }} hours ago</div>
    </div> 
    <hr>
  </div>


</div>
